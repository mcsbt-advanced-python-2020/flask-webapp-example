{% extends "base.html" %}

{% block title %}Tweeter - signup{% endblock %}

{% block main %}

    <h2>Create a new tweeter account</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{message}}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/signup" method="POST">
      <div class="form-group">
        <label for="form-username">username</label>
        <input type="text" class="form-control" name="username" id="form-username">
      </div>
      <div class="form-group">
        <label for="form-password">Password</label>
        <input type="password" class="form-control" id="form-password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Create account</button>
    </form>
{% endblock %}
