{% extends "base.html" %}

{% block title %}Tweeter - {{user.username}}{% endblock %}

{% block main %}

<h2>{{user.username}}</h2>

<h3>tweets</h3>

<ul class="list-group">
    {% for tweet in user.tweets %}
    <li class="list-group-item">
        <span><a href="/{{tweet.user.username}}">{{tweet.user.username}}</a></span>
        <span>{{tweet.text}}</span>
    </li>
    {% endfor %}
</ul>

{% endblock %}
